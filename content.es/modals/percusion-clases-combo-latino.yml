description: |
  Y además, también tendremos la oportunidad en Mala Mía Dance de conocer y participar desde dentro en el funcionamiento de un grupo de percusión de música latina con congas, bongós, pailas, cencerros, etc., partiendo desde cero igualmente sin conocimientos previos.

  Se explicarán y trabajarán los aspectos técnicos de cada instrumento con su aplicación a este tipo de música y a otras que así se consideren, poniendo también en valor todo el aprendizaje con situaciones prácticas.

  Clases para niños y niñas y adultos y adultas.

  Instrumentos aportados por nosotros.
