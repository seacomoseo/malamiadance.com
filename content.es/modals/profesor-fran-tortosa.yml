description: |
  Me llamo Fran Tortosa y soy percusionista clásico y moderno. Mi compromiso es acercar la música y la percusión a todo el mundo con y sin conocimientos musicales, puesto que desde el comienzo de los ritmos más primitivos se transmitió todo sin partituras.

  Con la percusión brasileña y la batucada encuentro una increíble posibilidad de compartir un espacio divertido y dinámico en clave festiva para experimentar la vivencia musical característica de Brasil, con la percusión como actividad social para disfrutar, aprender y conocer la batucada compartiendo con más personas con originalidad, cariño y emoción.
