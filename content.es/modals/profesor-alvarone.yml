icon: icono-break-dance
description: |
  - Desde Málaga con 20 años de experiencia, fundador del grupo Malaganzters y creador de Murcia Breaking.
  - Además de haber sido mejor bboy 2020 en los premios I AM RAP y subcampeón en el Red Bull BC One Spain 2019, es parte del equipo nacional de la federación de baile deportivo, y ha ganado numerosos eventos a nivel nacional e internacional.
  - Además ha participado en videoclips como Capaz, Bisbal-Perdón, etc así como en programas como Fama A Bailar o Tu Si Que Vales.
