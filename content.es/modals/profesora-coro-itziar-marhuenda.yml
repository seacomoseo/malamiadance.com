icon: icono-coro-y-grupos-vocales
description: |
  - Profesora con titulación superior en interpretación en el Conservatorio Superior de Música de Murcia, estudios de coro y de dirección de banda y orquesta.
  - Cuenta con mas de 10 años de experiencia, ha conseguido varios premios a nivel nacional  y cuenta con una completa formación musical.
  - Se ha formado en una academia de alto rendimiento en Valencia y recibe clases con especialistas de la talla de Magdalena Martinez, Vicent Prats, Pepe Sotorres, Antonio Arias, Stefano Parrino, Juan Antonio Nicolás, Luisa Sello, Domenico Geordano,Lorenzo Coppola, entre otros…
  - Desarrolla su actividad musical, como directora de la Coral de Callosa de Segura, trabajando en escuelas de música y también como intérprete en Orquestas como: Orquesta Sinfónica Ciudad de Elche, Orquesta Sinfónica de la Región de Murcia, Orquesta de la Universidad de Murcia, Orquesta filarmónica de Alicante, Orquesta del teatro de Castelar, entre otras…
  - Actualmente continúa su formación como directora de orquesta, banda y coro en la academia DIESIS, bajo de dirección de la International Royal Academy. De la mano de directores como José Miguel Rodilla, Juan José Navarro, Francisco Jose Gutiérrez, Jan Milosz, etc…
  - Ha colaborado como directora con la Orquesta de Jóvenes de Torrevieja, la banda de Bullas, la Banda de Almoradi, Grupos de Cámara del Conservatorio Superior de Música de Murcia y la Coral de Callosa de Segura.
  - En constante renovación para ofrecer al público un servicio completo y actual.
