description: |
  Cristian lleva varios años impartiendo clase de Zumba, y se mantiene en constante formación para traer los ritmos y movimientos más frescos.

  Intenta que sus clases sean para sus alumnos, ese ratito del día en el que pueden desconectar y ser felices pase lo que pase. Siempre con una sonrisa por delante.
