title: Clases de Batucada
icon: icono-percusion
description: |
  En Mala Mía Dance podemos vivir esta experiencia de descubrir y participar en una batucada real sin haber tenido ningún tipo de conocimiento musical previo, sin importar edad ni cualquiera otra condición, tocando y bailando en grupo para prepararnos para las diferentes actuaciones y desfiles propuestos por el director incluso para participar en las clases y actuaciones de los compañeros de baile de Mala Mía Dance, con grupos para niños y niñas y otros para adultos y adultas.

  Si siempre te llamó la atención ver estos grupos y ritmos en los desfiles, estás ante la oportunidad de conocer y vivir desde dentro toda esta experiencia con motivación, ilusión y creatividad.

  Todos los instrumentos son aportados por nosotros.
