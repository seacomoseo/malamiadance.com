title: Clases de Cajón Flamenco
icon: icono-percusion
description: |
  Por otro lado, también podremos asistir en Mala Mía Dance a clases de cajón flamenco, donde podremos conocer los fundamentos técnicos y sonoros de este instrumento y su aplicación a la música Pop-Rock, preparando canciones para poner en práctica todos estos avances y también por supuesto, al Flamenco, conociendo y experimentando sobre los “palos” más utilizados y empleados en esta música.

  Estas clases pueden ser una oportunidad de compartir este aprendizaje con personas con tu misma inquietud para poder crear resultados musicales muy interesantes en conjunto y para crear con más músicos un producto musical variado y creativo.

  Clases para niños y niñas y adultos y adultas.

  Si no dispones de cajón flamenco propio, podemos aconsejarte cuál puede ser ideal para tus necesidades.
