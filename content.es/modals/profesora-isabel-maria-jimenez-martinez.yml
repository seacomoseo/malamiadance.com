title: Isabel Maria Jimenez Martinez
image: isabel-maria-jimenez-martinez-flamenco-y-sevillanas-3x2.jpg
icon: icono-flamenco
description: |
  - Estudió durante 10 años en el conservatorio profesional de danza de Murcia, grado medio de Danza Española.
  - Realizó diversos cursos con profesionales de la danza como Carmiña Ocaña, Víctor Ullate, Merche Esmeralda entre otros.
  - Trabajo en diversas academias de la Región de Murcia y la Comunidad Valenciana.
  - Actualmente es componente de la Compañía Murciana de Danza como bailarina en el cuerpo de baile de diversas obras como Romeo y Julieta, La Zapatera Prodigiosa o Cenicienta.
