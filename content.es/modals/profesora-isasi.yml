description: |
  Isabel María Puigcerver Gea, más conocida como Isasi, es nuestra profesora de entrenamiento funcional, flexibilidad, pilates, entrenamiento funcional y ritmos latinos. Es licenciada en Ciencias de la Actividad Física y cuenta con diferentes formaciones oficiales en Entrenamiento Funcional, Entrenamiento Funcional, estiramientos y entrenamiento funcional.

  Su pasión por la actividad física le ha llevado a practicar múltiples actividades deportivas como gimnasia rítmica, gimnasia estética de grupo, natación, rugby, pole dance y varias disciplinas de danza. Es por ello que ella se define como una amante del cuerpo en movimiento, enfatizando así la importancia de éste en el ser humano y su ímpetu por transmitirlo al mundo.

  A lo largo de sus doce años de experiencia como profesional de la actividad física ha trabajado en diferentes sectores, tanto en fitness desde técnico en sala de musculación, técnico en actividades dirigidas, hasta entrenadora personal en diferentes disciplinas, como en el sector del deporte y la danza, como entrenadora de gimnasia rítmica y profesora de ritmos latinos.
