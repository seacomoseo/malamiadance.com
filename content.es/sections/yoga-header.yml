      El yoga es una disciplina tradicional espiritual unida a una doctrina deportiva basada en encontrar un control físico y mental mediante la práctica de posturas corporales, enfatizando la meditación y la liberación.

      Su práctica sana, cuida y fortalece el cuerpo, la mente y el espíritu mediante el trabajo en la respiración, la meditación y las asanas (posturas corporales).

      El Yoga tiene muchas variantes, pudiendo ser adaptado a las necesidades de cada persona.

